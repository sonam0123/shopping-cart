{% extends 'dashboard/base.html' %}
{% load bootstrap3 %}
{% block title%}Dashboard: Login {% endblock title %}
{% block content %}
  <h3>Login </h3>

 <form role="form" method = "post" action="{% url 'dashboard:login' %}{% if next %}?next={{ next }}{% endif %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock content %}
