<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <title>User List</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<table class="table table-bordered">
<thead>
    <tr>
    <th>Name</th>
    <th>UserName</th>
    <th>E-mail</th>
    <th>Update user</th>
    <th>Delete user</th>
    </tr>
   </thead>
   <tbody>
       {% for user in users %}
       <tr>
       <td>{{user.first_name}}</td>
       <td>{{user.username}}</td>
       <td>{{user.email}}</td>
       <td><a href="{% url 'login.views.updateuser' user.pk%}">Update</a></td>
       <td><a href="{% url 'login.views.deleteuser' user.pk%}">Delete</a></td>
       </tr>
       {% endfor %}
</tbody>
</table>
<p align="center"><a href="{% url 'login.views.registration_form' %}">Create user</a></p>
<button type="button" class="btn btn-default"><a href="{%url 'login.views.logout_user' %}">Logout</a></button>
</body>
</html>
